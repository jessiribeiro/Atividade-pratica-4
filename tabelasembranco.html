<!DOCTYPE html>
<html>
<head>
    <title>Tabela HTML</title>
</head>
<body>

<center>
    <h2>Tabela 1</h2>
    <table border="1" width="30%" style="table-layout: fixed;">
        <tr>
            <td colspan="3" style="height: 5vw;"></td>
        </tr>
        <tr>
            <td style="height: 5vw;"></td>
            <td style="height: 5vw;"></td>
            <td style="height: 5vw;"></td>
        </tr>
        <tr>
            <td style="height: 5vw;"></td>
            <td style="height: 5vw;"></td>
            <td style="height: 5vw;"></td>
        </tr>
    </table>
</center>

<center>
    <h2>Tabela 2</h2>
    <table border="1" width="30%" style="table-layout: fixed;">
        <tr>
            <td rowspan="3" style="height: 20vw;"></td>
            <td style="height: 5vw;"></td>
            <td style="height: 5v;"></td>
        </tr>
        <tr>
            <td style="height: 5vw;"></td>
            <td style="height: 5vw;"></td>
        </tr>
        <tr>
            <td style="height: 5vw;"></td>
            <td style="height: 5vw;"></td>
        </tr>
    </table>
</center>

</body>
</html>
