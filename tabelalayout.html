<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout do Site</title>
</head>
<body style="margin: 0; height: 100vh; display: flex; flex-direction: column;">

    <table border="1" width="100%" height="100%" cellpadding="0" cellspacing="0" style="border-collapse: collapse;">
        
        <tr>
            <td colspan="2" style="text-align: center; font-size: 24px; font-weight: bold; height: 80px;">
                Logo
            </td>
        </tr>
        
        <tr style="height: calc(100% - 120px);"> 
            <td style="width: 35%; vertical-align: top;">
                Menu
            </td>
            <td style="width: 65%; vertical-align: top;">
                Conteúdo
            </td>
        </tr>
        
        <tr style="height: 40px;">
            <td colspan="2" style="text-align: center; font-size: 14px;">
                Rodapé
            </td>
        </tr>
    </table>

</body>
</html>
